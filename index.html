<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>les bases du css</h1>
      <div class="flexBox boite">
        <h2>Les Flex</h2>
        <ul>
          <li>Boite 1</li>
          <li>Boite 900</li>
          <li>Boite 3</li>
        </ul>
      </div>
      <div class="grid boite">
        <h2>Les grid</h2>
        <div class="grid-container">
          <img src="./asid.png" alt="" />
          <form action="">
            <input type="text" id="firstname" placeholder="Prenom" />
            <input type="text" id="surname" placeholder="Nom" />
            <textarea
              cols="30"
              rows="10"
              placeholder="placer votre message ici"
            ></textarea>
            <input class="button" type="submit" value="Valider" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
